apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: jetstack
  namespace: smol-network
spec:
  interval: 5m
  url: https://charts.jetstack.io
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: smol-network
spec:
  releaseName: cert-manager
  targetNamespace: smol-network
  chart:
    spec:
      chart: cert-manager
      version: ">=1.8.0 <2.0.0"
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: smol-network
  interval: 1m
  install:
    remediation:
      retries: 3
  values:
    installCRDs: true
    global:
      priorityClassName: cert-manager
    resources:
      limits:
        cpu: 100m
        memory: 256Mi
      requests:
        cpu: 25m
        memory: 256Mi
    cainjector:
      priorityClassName: smol-network
      resources:
        limits:
          cpu: 125m
          memory: 256Mi
        requests:
          cpu: 125m
          memory: 256Mi
    startupapicheck:
      priorityClassName: smol-network
    webhook:
      priorityClassName: smol-network
      resources:
        limits:
          cpu: 125m
          memory: 256Mi
        requests:
          cpu: 125m
          memory: 256Mi
