apiVersion: ceph.rook.io/v1
kind: CephFilesystem
metadata:
  name: ceph-fs
  namespace: rook-ceph
spec:
  metadataPool:
    replicated:
      size: 2
    failureDomain: osd
    deviceClass: ssd
  dataPools:
    - replicated:
        size: 2
      failureDomain: osd
      deviceClass: hdd
  preserveFilesystemOnDelete: true
  metadataServer:
    activeCount: 1
    activeStandby: true
