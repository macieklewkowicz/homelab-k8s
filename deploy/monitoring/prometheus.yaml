apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: default
spec:
  interval: 5m
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: default
spec:
  releaseName: prometheus
  targetNamespace: smol-system
  chart:
    spec:
      chart: kube-prometheus-stack
      version: ">=35.0.0 <36.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
  interval: 1m
  install:
    remediation:
      retries: 3
  values:
    prometheusOperator:
      priorityClassName: smol-critical
    prometheus:
      podDisruptionBudget:
        enabled: true
        minAvailable: 1
      prometheusSpec:
        replicas: 2
        priorityClassName: smol-critical
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: "app.kubernetes.io/instance"
                    operator: In
                    values:
                      - prometheus-kube-prometheus-prometheus
                topologyKey: "kubernetes.io/hostname"
    alertmanager:
      enabled: false
    prometheus-node-exporter:
      priorityClassName: smol-critical
    kube-state-metrics:
      priorityClassName: smol-critical
    grafana:
      priorityClassName: smol-critical
