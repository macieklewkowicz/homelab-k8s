apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: chaos-mesh
  namespace: default
spec:
  interval: 5m
  url: https://charts.chaos-mesh.org
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: chaos-mesh
  namespace: default
spec:
  releaseName: chaos-mesh
  targetNamespace: smol-system
  chart:
    spec:
      chart: chaos-mesh
      version: ">=2.2.0 <3.0.0"
      sourceRef:
        kind: HelmRepository
        name: chaos-mesh
  values:
    controllerManager:
      priorityClassName: smol-additional
    chaosDaemon:
      priorityClassName: smol-additional
      resources:
        limits:
          cpu: 250m
          memory: 1024Mi
        requests:
          cpu: 50m
          memory: 512Mi
  interval: 1m
  install:
    remediation:
      retries: 3
