apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: descheduler
  namespace: default
spec:
  interval: 5m
  url: https://kubernetes-sigs.github.io/descheduler/
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: descheduler
  namespace: default
spec:
  releaseName: descheduler
  targetNamespace: smol-system
  chart:
    spec:
      chart: descheduler
      version: ">=0.23.0 <0.24.0"
      sourceRef:
        kind: HelmRepository
        name: descheduler
  values:
    kind: Deployment
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
  interval: 1m
  install:
    remediation:
      retries: 3
