---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: tenants
  namespace: flux-system
spec:
  dependsOn:
  - name: ingress
  - name: storage
  - name: monitoring
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  interval: 5m0s
  path: ./tenants
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  validation: none

